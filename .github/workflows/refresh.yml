name: Refresh SB Lapse Chart

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0,15,30,45 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build chart
        run: python3 replot_recent60_sba.py

      - name: Prepare site artifact
        run: |
          mkdir -p site
          cp index.html site/
          cp sba_wwtemp_chart.svg site/
          cp sba_wwtemp_chart_metric.svg site/
          cp sba_wwtemp_chart_imperial.svg site/
          cp station_state.json site/
          cp station_history.json site/
          if [ -d snapshots ]; then cp -R snapshots site/; fi

      - uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
